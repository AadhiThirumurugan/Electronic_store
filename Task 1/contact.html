<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            transition: font-size 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electronics Store</h1>
    </header>
    <h1>Contact Us</h1>
    <section id="Contact">
        <p>If you have any questions or inquiries, feel free to contact us.</p>
        <address>
            Email: <a href="mailto:abc@example.com">abc@example.com</a><br>
            Phone: 123-XXX-XXXX
        </address>
    </section>
    <footer>
        <p>&copy; 2024 Electronics Store. All rights reserved.</p>
    </footer>
    <nav>
        <a href="home.html">Home</a> |
        <a href="product.html">Product</a>
    </nav>
</body>
</html>
